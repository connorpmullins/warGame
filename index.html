<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="logic.js"></script>
  </head>
  <body>
    <section id="gameWindow">
      <div id="d1" class="deck">
        <div>COMPUTR DECK :
          <div id="num1" class="num"></div>
        </div>
      </div>
      <div class="card">Flipped Card: <div id="c1" class="cardStat"></div></div>
      <div class="card">Flipped Card: <div id="c2" class="cardStat"></div></div>
      <button id="d2" class="deck">
        <div>PLAYER DECK :
          <div id="num2" class="num"></div>
        </div>
      </button>
    </section>

    <section id="gameResults">
      <div id="resultText">
        Click player deck to start game.
      </div>
    </section>
  </body>
</html>
